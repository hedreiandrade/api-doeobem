version: "3.7"

services:

  app:
    container_name: api-doeobem-feed
    build: 
      context: .
      dockerfile: Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - 8015:80
    environment:
      # Vari√°veis de ambiente para PHP (opcional, mas recomendado)
      PHP_UPLOAD_MAX_FILESIZE: 100M
      PHP_POST_MAX_SIZE: 100M
      PHP_MEMORY_LIMIT: 300M
    depends_on:
      - mysqlslim

  mysqlslim:
    container_name: mysqlslim-feed
    image: mysql:5.7.22
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: api-doeobem
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_PASSWORD: 123
      MYSQL_USER: root
    volumes:
      - ./.docker/mysql/dbdata:/var/lib/mysql
    ports:
      - 3315:3306